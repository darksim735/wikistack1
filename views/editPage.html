{% extends "layout.html" %}

{% block title %}{{doc.title}}{% endblock %}

{% block content %}
    <div class="page-header"><h1>{{title}}</h1></div>
    <form action='/wiki/{{doc.url_name}}/editPage/submit' method='post'>
      <div class="form-group">
        <label for="page-title">Page Title</label>
        <input name="title" type="text" class="form-control" id="page-title" value="{{doc.title}}">
      </div>
      <div class="form-group">
        <label for="page-content">Page Content</label>
        <textarea name="content" rows="15" columns="10" class="form-control" id="page-content">{{doc.body}}</textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
