{% extends "layout.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <div class="page-header"><h1>{{title}}</h1></div>
    <form action='/addPage/submit' method='post'>
      <div class="form-group">
        <label for="page-title">Page Title</label>
        <input name="title" type="text" class="form-control" id="page-title">
      </div>
      <div class="form-group">
        <label for="page-content">Page Content</label>
        <input name="content" type="text" rows="15" columns="10" class="form-control" id="page-content">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
