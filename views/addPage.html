{% extends "layout.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <h1>{{title}}</h1>
    <form>
      <div class="form-group">
        <label for="page-title">Page Title</label>
        <input type="page-title" class="form-control" id="page-title">
      </div>
      <div class="form-group">
        <label for="page-content">Page Content</label>
        <textarea name="page-content" rows="15" columns="10" class="form-control" id="page-content"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
